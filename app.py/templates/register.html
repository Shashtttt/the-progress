{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] bg-gray-900">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="bg-indigo-700 text-white py-4 px-6">
                <h2 class="text-2xl font-bold">Register</h2>
            </div>
            <div class="p-6">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 bg-gray-900 text-gray-300 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 bg-gray-900 text-gray-300 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 bg-gray-900 text-gray-300 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="role" class="block text-gray-300 text-sm font-bold mb-2">Role</label>
                        <select id="role" name="role" required
                                class="w-full px-3 py-2 bg-gray-900 text-gray-300 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="student" class="bg-gray-800 text-gray-300">Student</option>
                            <option value="mentor" class="bg-gray-800 text-gray-300">Mentor</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Register
                        </button>
                        <a href="{{ url_for('login') }}" class="text-indigo-500 hover:text-indigo-300 text-sm">
                            Already have an account? Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
